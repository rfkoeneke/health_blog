      about_page_desc: "[Īŧ ŧḗŀŀş ẇħȧŧ ŧħḗ ȧƥƥ ḓǿḗş, ẇħǿ ŧħḗ ƥḗǿƥŀḗ ƀḗħīƞḓ īŧ ȧřḗ, ẇħẏ īŧ'ş ȧẇḗşǿḿḗ, ḗŧƈ. ϐ靐ϰ ϐςΰς靐 ǋϐϑ]"

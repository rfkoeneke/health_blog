      title: "La dieta hipócrita del inconformista"
      sub_title: "Una batalla de tocino vs. coles de Bruselas."
      caption: "Hipsters se sabe que comer locales y ecológicos, sino que también tienden a disfrutar de tocino y la cerveza artesanal."
      author: "Por Amir Khan"
      body_html: "<p>Hipsters, una vez que un grupo que sólo escuchaba música underground y se rieron de la corriente principal, se han convertido en una fuerza en el mundo de la alimentación - instando a otros a comer sano, comer local y tratar los alimentos con respecto <p> <p> Si bien muchos urbanitas les encanta comer sano, y se enorgullecen de su dieta de alimentos orgánicos, kombucha y la col rizada, también les encanta disfrutar de calorías pesada cerveza artesanal y tocino. Y cuando se trata de su salud, los expertos en nutrición dicen que estos dos estilos de vida definitivamente no compensan. <p> <p> Zachary Tucker, un camarero de 27 años de edad, de Brooklyn, Nueva York, es un describe auto- inconformista que hace yoga, tiendas regularmente en el mercado y bicicletas agricultores Union Square para trabajar. Él también elabora su propia cerveza y cura su propio tocino. \" Me encanta comer, \" él dice. \" hago ejercicio con regularidad y comer toneladas de frutas y verduras, por lo que si quiero tener unos trozos de tocino o beber un poco de cerveza local con regularidad, yo no creo que me va a matar \". <p> <h3> Los Saludables Hábitos de los Hipsters </h3> <p> Hipsters tienden a ser consciente de lo que ponen en sus cuerpos y con frecuencia comen una dieta principalmente a base de plantas, que está vinculada a una reducción en el riesgo de enfermedades del corazón, diabetes y otros problemas de salud, dice Kylene Bogden, una dietista registrada con la Clínica Cleveland. \"Lo bueno de esta población es que comen orgánicos y locales\", dice ella. \"Su dieta generalmente no contiene muchos conservantes o alimentos procesados, lo cual es una gran manera de comer\". </p> <p> Sólo la dieta basada en vegetales puede ayudar a contrarrestar otros hábitos poco saludables - como el consumo de cerveza, dice David Leal, un nutricionista con la Universidad de Texas A & M Health Science Center. \"Las frutas y verduras son una maravilla para nosotros\", dice. \"Mucha gente lucha con conseguir estos en nuestra dieta regular. Comer varias porciones por día, incluso si no son orgánicos, puede ayudar a equilibrar los otros aspectos más pobres de nuestra dieta \". </p> <p> Además, los hipsters son físicamente activos, a menudo dejando de lado un coche para un bicicleta, dice Bogden. \"La gente no se da cuenta que caminan y la bicicleta en todas partes\", dice ella. \"Hay un déficit de calorías mayor cuando estás tan activo, que es por lo que pueden salir a comer más a menudo y no aumentar de peso.\"</p>"
